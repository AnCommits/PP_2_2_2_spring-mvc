<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body bgcolor=#fffff0>
<pre>
Согласно п.5 задания нужно создать таблицу с машинами.
Согласно п.6 нужно выводить/отображать список машин.
Попробуем список и таблицу.
</pre>
<hr>
<ul th:each="car : ${cars}">
    <li>
        <b th:text="${car.getModel()}"></b>,
        цвет - <b th:text="${car.getColor()}"></b>,
        год выпуска - <span th:text="${car.getYear()}"></span>
    </li>
</ul>
<hr>
<table style="border: 1px solid;">
    <thead>
    <tr>
        <th style="border: 1px solid">Модель</th>
        <th style="border: 1px solid">Цвет</th>
        <th style="border: 1px solid">Год<br>выпуска</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td style="border: 1px solid; padding: 2px 10px" th:text="${car.getModel()}"></td>
        <td style="border: 1px solid; padding: 2px 10px; text-align: center" th:text="${car.getColor()}"></td>
        <td style="border: 1px solid; padding: 2px 10px; text-align: center" th:text="${car.getYear()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
